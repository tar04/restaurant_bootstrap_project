<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>

<div class="header">
    <div class="header__top col-lg-9 d-flex mx-lg-auto mx-3 pt-5 justify-content-between">
        <div class="logo ">
            <img src="image/LOGO.svg" alt="logo">
        </div>
        <div class="navigation align-items-center d-none d-lg-flex">
            <div class="nav d-flex ">
                <div class="nav__item mx-2"><a class="text-decoration-none" href="#">ГЛАВНАЯ</a></div>
                <div class="nav__item mx-2"><a class="text-decoration-none" href="#">МЕНЮ</a></div>
                <div class="nav__item mx-2"><a class="text-decoration-none" href="#">О НАС</a></div>
                <div class="nav__item mx-2"><a class="text-decoration-none" href="#">БРОНЬ</a></div>
                <div class="nav__item ms-4"><a class="text-decoration-none" href="#"><img
                        src="image/shopping-cart-solid.svg" alt="shopping cart"></a></div>
            </div>
            <div class="contacts border-start ms-3 me-5 ps-5">
                <img class="" src="image/phone.png" alt="phone"> +999-888-76-54
                <p class="mb-0">Свяжитесь с нами для<br>бронирования</p>
            </div>
            <button class="button_header p-3">ЗАКАЗ СТОЛИКА</button>
        </div>
        <div class="phone__menu d-lg-none ">
            <div class="phone__menu-item"></div>
            <div class="phone__menu-item"></div>
            <div class="phone__menu-item"></div>
        </div>

    </div>
    <div class="header__text d-flex flex-column col-lg-4 align-items-center">
        <h2>Добро пожаловать в</h2>
        <h1>Наш ресторан</h1>
        <div class="d-flex align-items-center  mt-2 mb-3">
            <div class="header__text-border d-lg-block d-none"></div>
            <p class="m-0 px-1 mb-lg-0 mb-5">ДОМ ЛУЧШЕЙ ЕДЫ</p>
            <div class="header__text-border d-lg-block d-none"></div>
        </div>
        <button class="button_header p-3">VIEW MENU</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
